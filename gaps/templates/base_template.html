<!DOCTYPE html>
<html id="page" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="bootstrap/css/bootstrap.min.css") }}">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/styles.css") }}">
    {% block head %}{% endblock %}
</head>

<body id="body">
    <header id="header">
        <nav class="navbar navbar-light navbar-expand-md" id="navigation_top" style="background: linear-gradient(112deg, var(--bs-cyan) -17%, var(--bs-blue));">
            <div class="container-fluid"><a class="navbar-brand" id="app_name" href="#" style="color: var(--bs-white);font-weight: bold;">Gene App Scraper</a><button data-bs-toggle="collapse" class="navbar-toggler navbar-dark" data-bs-target="#navcol-1" id="hamburger_button"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav">
                        <li class="nav-item" id="navbar_query"><a class="nav-link active" id="link_query" href="#" style="color: var(--bs-white);">New query</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" style="color: var(--bs-white);">Update genepanel</a></li>
                        <li class="nav-item"></li>
                        <li class="nav-item"><a class="nav-link" href="#" style="color: var(--bs-white);">Help</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for("static", filename="bootstrap/js/bootstrap.min.js") }}"></script>
</body>

</html>
